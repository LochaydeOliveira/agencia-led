  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tempo total em segundos (30 minutos)
    let timeLeft = 30 * 60;
    
    const countdownEl = document.getElementById("countdown");
    const box = document.getElementById("download-box");
    
    function updateCountdown() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
    
      countdownEl.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    
      if (timeLeft <= 0) {
        // Oculta a caixa de download após 30 minutos
        box.innerHTML = "<p><strong>O tempo para download expirou.</strong></p>";
        clearInterval(countdownInterval);
      }
    
      timeLeft--;
    }
    
    // Atualiza a cada segundo
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // chama logo de início
</script>
