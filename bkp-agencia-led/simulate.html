<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulação de Webhook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container-box { background: #fff; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 700px; width: 100%; }
        .btn-simular { border-radius: 10px; padding: 0.8rem 2rem; background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); border: none; color: white; margin-bottom: 0.5rem; transition: all 0.3s ease; }
        .btn-simular:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="container-box">
    <h2 class="mb-3 text-center">Simulação de Webhook</h2>

    <form action="simulate.php" method="post" class="d-grid gap-2">
        <input type="hidden" name="event" value="order.created">
        
        <label>Nome do Cliente:</label>
        <input type="text" name="name" class="form-control" placeholder="Ex: João Silva" required>

        <label>Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Ex: joao@email.com" required>

        <label>Classificação:</label>
        <select name="product_id" class="form-select mb-3" required>
            <option value="40621209">Prata - Lista Individual</option>
            <option value="40741683">Ouro - Todas as Listas</option>
            <option value="40741672">Diamante - Premium</option>
        </select>

        <button type="submit" class="btn btn-simular">Simular Pedido Criado</button>
    </form>

    <form action="simulate.php" method="post" class="d-grid gap-2 mt-3">
        <input type="hidden" name="event" value="order.paid">
        <button type="submit" class="btn btn-simular">Simular Pedido Pago</button>
    </form>
</div>
</body>
</html>
