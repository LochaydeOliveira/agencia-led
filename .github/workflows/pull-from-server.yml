name: Pull from Hostgator Server

on:
  workflow_dispatch:  # Permite execuÃ§Ã£o manual pelo GitHub

jobs:
  pull-from-server:
    name: ðŸ”„ Pull from Server
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: ðŸ“‚ Pull files from server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # Onde os arquivos vÃ£o ser baixados
        server-dir: /home1/paymen58/agencialed.com/
        dangerous-clean-slate: true  # Apaga tudo antes de baixar
