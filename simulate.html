<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulação de Webhook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-box {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        .btn-simular {
            border-radius: 10px;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            color: white;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-simular:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container-box animate__animated animate__fadeIn">
        <h2 class="mb-3 text-center">Simulação de Webhook</h2>
        <div class="mb-4 p-3 bg-light rounded">
            <h5>Instruções:</h5>
            <ul>
                <li>Clique em <strong>Simular Pedido Criado</strong> para criar um novo pedido.</li>
                <li>Clique em <strong>Simular Pedido Pago</strong> para marcar o pedido como pago.</li>
                <li>Clique em <strong>Simular Atualização de Status</strong> para atualizar o status do pedido.</li>
            </ul>
        </div>

        <form action="simulate.php" method="post" class="d-grid gap-2">
            <input type="hidden" name="event" value="order.created">
            <button type="submit" class="btn btn-simular">Simular Pedido Criado</button>
        </form>

        <form action="simulate.php" method="post" class="d-grid gap-2">
            <input type="hidden" name="event" value="order.paid">
            <button type="submit" class="btn btn-simular">Simular Pedido Pago</button>
        </form>

        <form action="simulate.php" method="post" class="d-grid gap-2">
            <input type="hidden" name="event" value="order.status.updated">
            <button type="submit" class="btn btn-simular">Simular Atualização de Status</button>
        </form>
    </div>
</body>
</html>
